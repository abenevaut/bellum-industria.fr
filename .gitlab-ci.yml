job_cs: # CodeStyle
  stage: test
  only:
  - development
  before_script:
  - composer install
  script:
  - bin/phpcs --standard=$PWD/vendor/pragmarx/laravelcs/Standards/Laravel/ core
  when: always
  allow_failure: true
  tags:
  - php7
  - composer
  - linux

job_cs_duplicated: # CodeStyle - Looking for duplicated code
  stage: test
  only:
  - development
  before_script:
  - composer install
  script:
  - bin/phpcpd core
  when: always
  allow_failure: true
  tags:
  - php7
  - composer
  - linux

job_ci_dump: # ContinuousIntegration - try to dump Db
  stage: test
  only:
  - development
  script:
  - composer install
  - php artisan codeception:dbdump testing --dump tests/_data/empty.sql --empty-database --no-seeding
  - php artisan codeception:dbdump testing --dump tests/_data/testing.sql --empty-database --seeder-class TestingSeeder
  when: always
  allow_failure: true
  tags:
  - php7
  - composer
  - linux

job_ci_backup: # ContinuousIntegration - try to backup website
  stage: test
  only:
  - development
  script:
  - composer install
  - mkdir -p storage/apps/default/backups
  - php artisan backup:run
  when: always
  allow_failure: true
  tags:
  - php7
  - composer
  - linux
