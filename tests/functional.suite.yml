# Codeception Test Suite Configuration
#
# Suite for functional (integration) tests
# Emulate web requests and make application process them
# Include one of framework modules (Symfony2, Yii2, Laravel5) to use it

class_name: FunctionalTester
modules:
    enabled:
        - \Helper\Functional
        - Laravel5
    config:
        Laravel5:
            environment_file: "tests/_data/.env.testing"
            cleanup: true
            bootstrap: bootstrap/app.php
            root: ''
            packages: workbench
            disable_middleware: false
            disable_events: false
env:
    installer:
        modules:
            enabled:
                - Laravel5
            config:
                Laravel5:
                    environment_file: "tests/_data/.env.installer"
                    cleanup: true
    travis:
        modules:
            config:
                Laravel5:
                    environment_file: "tests/_data/.env.travis"
    travis-installer:
        modules:
            config:
                Laravel5:
                    environment_file: "tests/_data/.env.travis-installer"
    codeship:
        modules:
            config:
                Laravel5:
                    environment_file: "tests/_data/.env.codeship"
    codeship-installer:
        modules:
            config:
                Laravel5:
                    environment_file: "tests/_data/.env.codeship-installer"
