actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
    log: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    enabled: [Laravel5, Filesystem, PhpBrowser, REST]
    config:
        Laravel5:
            environment_file: .env.testing
            cleanup: false
            bootstrap: bootstrap/app.php
            root: ''
            packages: workbench
            disable_middleware: false
            disable_events: false
        PhpBrowser:
            url: 'http://localhost:8000'
        REST:
            url: 'http://localhost:8000'
            depends: PhpBrowser
error_level: "E_ALL & ~E_STRICT & ~E_DEPRECATED"
