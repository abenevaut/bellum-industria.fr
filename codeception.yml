actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
    log: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Logger
        - Codeception\Extension\Phantoman
#        - Codeception\Extension\Teststatistics
        - Codeception\Extension\PhpBuiltinServer
    config:
        Codeception\Extension\Logger:
            max_files: 5
        Codeception\Extension\Phantoman:
            path: 'bin/phantomjs'
            port: 4480
            suites: ['acceptance', 'acceptance (installer)']
            debug: true
        Codeception\Extension\PhpBuiltinServer:
            hostname: localhost
            port: 8000
            autostart: true
            startDelay: 1
            documentRoot: public
            router: public/index.php
            directoryIndex: index.php
modules:
    enabled:
        - Filesystem
        - MailCatcher:
            url: 'http://localhost'
            port: '1080'
coverage:
    enabled: true
    include:
        - core/*
error_level: "E_ALL & ~E_STRICT & ~E_DEPRECATED"
