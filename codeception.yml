actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
    enabled:
        - Laravel5:
            environment_file: .env.testing
            cleanup: false
            bootstrap: bootstrap/app.php
            root: ''
            packages: workbench
            disable_middleware: false
            disable_events: false
